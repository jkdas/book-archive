<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap Style Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Search input and search button  -->
    <h1 class="text-primary text-center text-bold mx-auto my-5">Book Archive</h1>
    <div id="input-div" class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search book here"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBooks()" class="btn btn-outline-secondary" type="button"
            id="button-addon2">Search</button>
    </div>

    <!-- Book Count goes here  -->
    <h1 class="text-warning text-center" id="book-count"></h1>

    <!-- Book search result display here -->
    <div id="book-search-result" class="row row-cols-1 row-cols-md-3 g-4 mx-auto my-4">
    </div>

    <!-- Display Error message  -->
    <div>
        <p id="error-message" class="text-center bg-warning text-danger p-3 w-50 mx-auto">Please, enter a valid book
            name for search</p>
    </div>
    <!-- Javascript file -->
    <script src="js/app.js"></script>
    <!-- Bootstrap JS Link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
